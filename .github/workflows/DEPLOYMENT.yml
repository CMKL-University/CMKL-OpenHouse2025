# Secure Full-Stack Deployment
name: Deploy Secure CMKL Backend

on:
  # Only run manually to prevent accidental deployments
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Validate secure configuration
        run: |
          echo "ðŸ” Validating secure configuration..."
          
          # Check that config.js doesn't contain API keys
          if grep -q "pato8jE2ZjYvxGVU4\|your.*api.*key\|your.*base.*id" config.js; then
            echo "âŒ SECURITY ERROR: Found exposed API keys in config.js!"
            exit 1
