# Secure Full-Stack Deployment
name: Deploy Secure CMKL OpenHouse Application

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # Deploy secure backend to hosting service (example: Heroku, Railway, etc.)
  deploy-backend:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create secure .env file
        run: |
          cat > .env << EOF
          MISSION=${{ secrets.MISSION }}
          AIRTABLE_API_KEY=${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID=${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE_NAME=${{ secrets.AIRTABLE_TABLE_NAME }}
          PORT=${{ secrets.PORT || '3000' }}
          EOF

      - name: Verify secure config.js exists
        run: |
          if [ ! -f "config.js" ]; then
            echo "❌ Error: Secure config.js file not found!"
            echo "The repository should contain a secure config.js that loads from backend API"
            exit 1
          fi
          echo "✅ Secure config.js found"
          
      - name: Validate secure frontend configuration
        run: |
          # Check that config.js doesn't contain any hardcoded API keys
          if grep -q "pato8jE2ZjYvxGVU4\|your.*api.*key\|your.*base.*id" config.js; then
            echo "❌ Error: Found exposed API keys in config.js!"
            echo "The config.js file should only contain safe configuration"
            exit 1
          fi
          echo "✅ Frontend configuration is secure"

      # Example deployment steps - uncomment and modify for your hosting service
      
      # For Railway deployment:
      # - name: Deploy to Railway
      #   uses: railway/action@v1
      #   with:
      #     service: your-service-name
      #     token: ${{ secrets.RAILWAY_TOKEN }}
      
      # For Heroku deployment:
      # - name: Deploy to Heroku
      #   uses: akhileshns/heroku-deploy@v3.12.12
      #   with:
      #     heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
      #     heroku_app_name: your-app-name
      #     heroku_email: your-email@example.com
      
      # For Vercel deployment:
      # - name: Deploy to Vercel
      #   uses: amondnet/vercel-action@v20
      #   with:
      #     vercel-token: ${{ secrets.VERCEL_TOKEN }}
      #     vercel-org-id: ${{ secrets.ORG_ID }}
      #     vercel-project-id: ${{ secrets.PROJECT_ID }}

      - name: Test application
        run: |
          echo "✅ Secure backend configured"
          echo "✅ Environment variables loaded"
          echo "✅ Dependencies installed"
          echo "Ready for deployment to your hosting service"
