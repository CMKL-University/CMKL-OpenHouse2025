<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CMKL OpenHouse 2025 - Coming Soon</title>
    
    <!-- Spline Runtime -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.28/build/spline-viewer.js"></script>
    <!-- Speed Insights -->
    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Darker+Grotesque:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            background: #000616;
            color: #6be4f0;
            font-family: 'Orbitron', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Spline 3D Background - Interactive */
        .spline-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        spline-viewer {
            width: 100%;
            height: 100%;
            pointer-events: auto; /* Make Spline interactive */
        }
        
        /* Bottom Content Box */
        .content-overlay {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 30px 25px;
            background: rgba(0, 6, 22, 0.85);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(107, 228, 240, 0.3);
            border-radius: 25px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(107, 228, 240, 0.2),
                0 0 40px rgba(107, 228, 240, 0.15);
            animation: contentBoxFloat 4s ease-in-out infinite;
        }
        
        /* Main Title */
        .main-title {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: 900;
            background: linear-gradient(45deg, #6be4f0, #00ff41, #ff0040);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite, titleGlow 2s ease-in-out infinite alternate;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(107, 228, 240, 0.5);
        }
        
        /* Date Display */
        .date-display {
            font-size: clamp(1rem, 4vw, 1.8rem);
            font-weight: 700;
            color: #00ff41;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            margin-bottom: 10px;
            animation: dateGlow 1.5s ease-in-out infinite alternate;
        }
        
        /* Subtitle */
        .subtitle {
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            font-family: 'Darker Grotesque', sans-serif;
            color: #6be4f0;
            opacity: 0.8;
            margin-bottom: 25px;
            animation: subtitleFade 3s ease-in-out infinite;
        }
        
        /* Countdown Container */
        .countdown-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 0;
        }
        
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(107, 228, 240, 0.15);
            padding: 15px 12px;
            border-radius: 12px;
            border: 1px solid rgba(107, 228, 240, 0.4);
            min-width: 75px;
            animation: countdownPulse 2s ease-in-out infinite alternate;
            backdrop-filter: blur(5px);
        }
        
        .countdown-number {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 700;
            color: #00ff41;
            text-shadow: 0 0 15px #00ff41;
            line-height: 1;
        }
        
        .countdown-label {
            font-size: clamp(0.7rem, 1.8vw, 0.9rem);
            color: #6be4f0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 8px;
            opacity: 0.9;
        }
        
        /* Back Button */
        .back-button {
            position: absolute;
            top: 35px;
            left: 20px;
            padding: 12px 20px;
            background: transparent;
            border: 2px solid #000;
            border-radius: 8px;
            color: #000;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            text-shadow: none;
            backdrop-filter: blur(5px);
        }
        
        .back-button:hover {
            background: rgba(0, 0, 0, 0.1);
            border-color: #333;
            transform: translateY(-2px);
        }
        
        /* Animations */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes titleGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3) drop-shadow(0 0 20px rgba(107, 228, 240, 0.6)); }
        }
        
        @keyframes dateGlow {
            0% { 
                text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 30px #00ff41, 0 0 60px #00ff41, 0 0 80px #00ff41;
                transform: scale(1.02);
            }
        }
        
        @keyframes subtitleFade {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        @keyframes countdownPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(107, 228, 240, 0.3);
            }
            100% { 
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(107, 228, 240, 0.6);
            }
        }
        
        /* Content Box Floating Animation */
        @keyframes contentBoxFloat {
            0%, 100% { 
                transform: translateX(-50%) translateY(0px);
            }
            50% { 
                transform: translateX(-50%) translateY(-8px);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .content-overlay {
                bottom: 20px;
                width: 95%;
                padding: 25px 20px;
            }
            
            .countdown-container {
                gap: 10px;
            }
            
            .countdown-item {
                padding: 12px 10px;
                min-width: 70px;
            }
            
            .back-button {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .content-overlay {
                bottom: 15px;
                padding: 20px 15px;
            }
            
            .countdown-container {
                gap: 8px;
            }
            
            .countdown-item {
                padding: 10px 8px;
                min-width: 65px;
            }
        }
        
        /* Glitch Effect */
        .glitch {
            animation: glitch 0.3s ease-in-out infinite;
        }
        
        @keyframes glitch {
            0%, 90%, 100% { 
                transform: translateX(0);
                filter: hue-rotate(0deg);
            }
            5% { 
                transform: translateX(-2px);
                filter: hue-rotate(90deg);
            }
            10% { 
                transform: translateX(2px);
                filter: hue-rotate(180deg);
            }
            15% { 
                transform: translateX(-1px);
                filter: hue-rotate(270deg);
            }
        }
    </style>
</head>
<body>
    <!-- Spline 3D Background - Interactive -->
    <div class="spline-background">
        <spline-viewer url="model/low_poly_cityscape.spline" loading-anim-type="spinner-small-dark"></spline-viewer>
    </div>
    
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">‚Üê BACK</button>
    
    <!-- Content Overlay -->
    <div class="content-overlay">
        <h1 class="main-title">SEE YOU AT THE EVENT</h1>
        <div class="date-display">September 20th, 2025</div>
        <p class="subtitle">The future awaits your arrival, agent</p>
        
        <div class="countdown-container" id="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">--</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">--</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">--</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">--</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>
    
    <script>
        
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date('2025-09-20T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                // Add glitch effect occasionally
                if (Math.random() < 0.1) {
                    document.querySelector('.main-title').classList.add('glitch');
                    setTimeout(() => {
                        document.querySelector('.main-title').classList.remove('glitch');
                    }, 300);
                }
            } else {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }
        
        // Navigation
        function goBack() {
            window.location.href = 'index.html'; // Updated to go back to main menu
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            // Add some random glitch effects
            setInterval(() => {
                if (Math.random() < 0.3) {
                    const elements = document.querySelectorAll('.countdown-item');
                    const randomElement = elements[Math.floor(Math.random() * elements.length)];
                    randomElement.classList.add('glitch');
                    setTimeout(() => {
                        randomElement.classList.remove('glitch');
                    }, 300);
                }
            }, 3000);
        });
    </script>
</body>
</html>
