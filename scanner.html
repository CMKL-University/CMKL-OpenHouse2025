<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/motion@11.11.13/dist/motion.iife.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #000;
        color: #00ff41;
      }
      
      .status-overlay {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 6, 22, 0.9);
        /* border: 2px solid #00ff41; */
        border-radius: 8px;
        padding: 10px 15px;
        color: #00ff41;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        z-index: 1000;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 255, 65, 0.3);
      }
      
      .collected-message {
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
        50% { transform: translateX(-50%) scale(1.05); opacity: 0.8; }
      }
      
      .error-message {
        border-color: #ff4444;
        color: #ff4444;
        box-shadow: 0 4px 20px rgba(255, 68, 68, 0.3);
      }

      #custom-scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* background: #000616; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1001;
        font-family: 'Arial', sans-serif;
      }

      #custom-scanning-overlay.hidden {
        display: none;
      }

      .scanning-content {
        text-align: center;
        color: #6BE4F0;
      }

      .scanning-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .scanning-instruction {
        font-size: 18px;
        margin-bottom: 30px;
        opacity: 0.8;
      }

      .scanner-frame {
        width: 250px;
        height: 250px;
        border: 3px solid #6BE4F0;
        border-radius: 20px;
        position: relative;
        margin: 20px auto;
        overflow: hidden;
        animation: scannerPulse 2s ease-in-out infinite;
      }

      @keyframes scannerPulse {
        0%, 100% { 
          border-color: #6BE4F0;
          box-shadow: 0 0 20px rgba(107, 228, 240, 0.3);
        }
        50% { 
          border-color: #00ff41;
          box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }
      }

      /* Scanning Line Animation */
      .scanner-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, #00ff41, transparent);
        animation: scanLine 2s linear infinite;
      }

      @keyframes scanLine {
        0% {
          transform: translateY(-3px);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(250px);
          opacity: 0;
        }
      }

      .scanner-corners {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }

      .scanner-corner {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 3px solid #00ff41;
      }

      .scanner-corner.top-left {
        top: 10px;
        left: 10px;
        border-right: none;
        border-bottom: none;
      }

      .scanner-corner.top-right {
        top: 10px;
        right: 10px;
        border-left: none;
        border-bottom: none;
      }

      .scanner-corner.bottom-left {
        bottom: 10px;
        left: 10px;
        border-right: none;
        border-top: none;
      }

      .scanner-corner.bottom-right {
        bottom: 10px;
        right: 10px;
        border-left: none;
        border-top: none;
      }

      .scanning-hint {
        font-size: 16px;
        color: #00ff41;
        margin-top: 20px;
        opacity: 0.7;
      }

      /* Back Button */
      .back-button {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 6, 22, 0.9);
        border: 2px solid #6BE4F0;
        border-radius: 12px;
        padding: 12px 24px;
        color: #6BE4F0;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1002;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(107, 228, 240, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .back-button:hover {
        background: rgba(107, 228, 240, 0.1);
        border-color: #00ff41;
        color: #00ff41;
        transform: translateX(-50%) translateY(-2px);
        box-shadow: 0 6px 25px rgba(0, 255, 65, 0.4);
      }

      .back-button.done {
        background: linear-gradient(45deg, #00ff41, #6BE4F0, #00ff41);
        background-size: 200% 200%;
        border-color: #00ff41;
        color: #000616;
        font-weight: 900;
        animation: futuristicGlow 2s ease-in-out infinite, shimmer 3s linear infinite;
      }

      .back-button.done:hover {
        transform: translateX(-50%) translateY(-4px) scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 255, 65, 0.6), 0 0 30px rgba(107, 228, 240, 0.8);
      }

      @keyframes futuristicGlow {
        0%, 100% {
          box-shadow: 0 4px 20px rgba(0, 255, 65, 0.6), 0 0 20px rgba(107, 228, 240, 0.4);
        }
        50% {
          box-shadow: 0 8px 30px rgba(0, 255, 65, 0.9), 0 0 35px rgba(107, 228, 240, 0.7);
        }
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      .button-text, .button-done-text {
        position: relative;
        display: inline-block;
        transition: all 0.5s ease;
      }

    </style>
  </head>
  <body>
    <!-- Custom Scanning Overlay -->
    <div id="custom-scanning-overlay">
      <div class="scanning-content">
        <!-- <div class="scanning-title">AR Key Scanner</div> -->
        <!-- <div class="scanning-instruction">Point your camera at the AR target</div> -->
        <div class="scanner-frame">
          <div class="scanner-line"></div>
          <!-- <div class="scanner-corners">
            <div class="scanner-corner top-left"></div>
            <div class="scanner-corner top-right"></div>
            <div class="scanner-corner bottom-left"></div>
            <div class="scanner-corner bottom-right"></div>
          </div> -->
        </div>
        <div class="scanning-hint">Align the target within the frame</div>
      </div>
    </div>

    <div id="status" class="status-overlay">SCANNING FOR KEYS...</div>
    
    <!-- Back Button -->
    <a href="page2.html" class="back-button" id="backButton">
      <span class="button-text">← Back to Portal</span>
      <span class="button-done-text" style="display: none;">✨ Done</span>
    </a>
    
    <a-scene
      id="ar-scene"
      mindar-image="imageTargetSrc: model/registration.mind; maxTrack: 4; uiScanning: #custom-scanning-overlay"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- Registration Model -->
        <a-asset-item id="registerModel" src="model/register.gltf"></a-asset-item>

        <!-- Innovation Key Models -->
        <a-asset-item id="innovationModel1" src="model/Innovation_key/in1.gltf"></a-asset-item>
        <a-asset-item id="innovationModel2" src="model/Innovation_key/in2.gltf"></a-asset-item>
        <a-asset-item id="innovationModel3" src="model/Innovation_key/in3.gltf"></a-asset-item>
        <a-asset-item id="innovationModel4" src="model/Innovation_key/in4.gltf"></a-asset-item>

        <!-- Wonder Key Models -->
        <a-asset-item id="wonderModel1" src="model/Wonder_key/wd1.gltf"></a-asset-item>
        <a-asset-item id="wonderModel2" src="model/Wonder_key/wd2.gltf"></a-asset-item>
        <a-asset-item id="wonderModel3" src="model/Wonder_key/wd3.gltf"></a-asset-item>
        <a-asset-item id="wonderModel4" src="model/magic_key/scene.gltf"></a-asset-item> <!-- Dummy for missing wd4 -->
        <a-asset-item id="wonderModel5" src="model/Wonder_key/wd5.gltf"></a-asset-item>

        <!-- Legacy models for fallback -->
        <a-asset-item id="bearModel" src="model/magic_key/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 1 - Registration Model -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="model1"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#registerModel"
          animation__scale="property: scale; to: 1.0 1.0 1.0; startEvents: targetfound; dur: 1000; easing: easeOutBack"
          animation__rotation="property: rotation; to: 0 360 0; startEvents: targetfound; dur: 4000; loop: true; easing: linear">
        </a-gltf-model>
      </a-entity>

      <!-- Target 2 - Raccoon Model -->
      <a-entity id="target2" mindar-image-target="targetIndex: 1">
        <a-gltf-model
          id="model2"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          src="#raccoonModel"
          animation__scale="property: scale; to: 0.1 0.1 0.1; startEvents: targetfound; dur: 1000; easing: easeOutBack"
          animation__rotation="property: rotation; to: 0 360 0; startEvents: targetfound; dur: 4000; loop: true; easing: linear">
        </a-gltf-model>
      </a-entity>

      <!-- Target 3 - Innovation Key (IN3) -->
      <a-entity id="target3" mindar-image-target="targetIndex: 2">
        <a-gltf-model
          id="model3"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#innovationModel3"
          animation__scale="property: scale; to: 1.0 1.0 1.0; startEvents: targetfound; dur: 1000; easing: easeOutBack"
          animation__rotation="property: rotation; to: 0 360 0; startEvents: targetfound; dur: 4000; loop: true; easing: linear">
        </a-gltf-model>
      </a-entity>

      <!-- Target 4 - Innovation Key (IN4) -->
      <a-entity id="target4" mindar-image-target="targetIndex: 3">
        <a-gltf-model
          id="model4"
          rotation="0 0 0"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          src="#innovationModel4"
          animation__scale="property: scale; to: 1.0 1.0 1.0; startEvents: targetfound; dur: 1000; easing: easeOutBack"
          animation__rotation="property: rotation; to: 0 360 0; startEvents: targetfound; dur: 4000; loop: true; easing: linear">
        </a-gltf-model>
      </a-entity>

    </a-scene>

    <script>
      let isProcessing = false;
      const statusEl = document.getElementById('status');

      // Get user data from localStorage
      const userEmail = localStorage.getItem('userEmail');
      const recordId = localStorage.getItem('userRecordId');

      // Check key type from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const keyType = urlParams.get('key');
      const isInnovationKey = keyType === 'key2';
      const isWonderKey = keyType === 'key3';

      console.log('🔑 Key Type:', keyType, '| Innovation Key:', isInnovationKey, '| Wonder Key:', isWonderKey);

      // Set the correct back button href for special key modes
      if (isInnovationKey) {
        const backButton = document.getElementById('backButton');
        backButton.href = 'key2.html';
        console.log('🔗 Back button redirected to key2.html for Innovation Key mode');
      } else if (isWonderKey) {
        const backButton = document.getElementById('backButton');
        backButton.href = 'key3.html';
        console.log('🔗 Back button redirected to key3.html for Wonder Key mode');
      }

      // Set the correct .mind file for Innovation Key
      if (isInnovationKey) {
        const sceneElement = document.getElementById('ar-scene');

        // Check URL parameter for specific Innovation target
        const urlParams = new URLSearchParams(window.location.search);
        const targetParam = urlParams.get('target') || '2'; // Default to target 2 for Innovation Key
        const targetIndex = parseInt(targetParam) - 1; // Convert to 0-based index

        // Use the specific Innovation Key target
        const innovationMindFile = `model/Innovation_key/${targetParam}.mind`;
        sceneElement.setAttribute('mindar-image', `imageTargetSrc: ${innovationMindFile}; maxTrack: 1; uiScanning: #custom-scanning-overlay`);
        console.log('🎯 Using Innovation Key file:', innovationMindFile);
        console.log(`🎯 Current target: IN${targetParam}`);

        // Store current target info
        window.currentInnovationTarget = {
          index: targetIndex,
          number: parseInt(targetParam),
          mindFile: innovationMindFile,
          key: `in${targetParam}`
        };
      } else if (isWonderKey) {
        const sceneElement = document.getElementById('ar-scene');

        // Check URL parameter for specific Wonder Key target
        const urlParams = new URLSearchParams(window.location.search);
        const targetParam = urlParams.get('target') || '1'; // Default to target 1 for Wonder Key
        const targetIndex = parseInt(targetParam) - 1; // Convert to 0-based index

        // Use the specific Wonder Key target
        const wonderMindFile = `model/Wonder_key/${targetParam}.mind`;
        sceneElement.setAttribute('mindar-image', `imageTargetSrc: ${wonderMindFile}; maxTrack: 1; uiScanning: #custom-scanning-overlay`);
        console.log('🎯 Using Wonder Key file:', wonderMindFile);
        console.log(`🎯 Current target: WD${targetParam}`);

        // Store current target info
        window.currentWonderTarget = {
          index: targetIndex,
          number: parseInt(targetParam),
          mindFile: wonderMindFile,
          key: `wd${targetParam}`
        };
      } else {
        console.log('🎯 Using default registration.mind file');
      }

      // Dynamic Model Assignment based on key type and target
      function assignCorrectModels() {
        console.log('🎨 Assigning correct models based on current mode...');

        if (isInnovationKey) {
          const currentTarget = window.currentInnovationTarget;
          const targetNumber = currentTarget.number;
          const modelId = `#innovationModel${targetNumber}`;

          // Update the model source for target1 (which is used in Innovation Key mode)
          const model1 = document.getElementById('model1');
          if (model1) {
            model1.setAttribute('src', modelId);
            console.log(`✅ Set target1 model to: ${modelId} (IN${targetNumber})`);
          }

        } else if (isWonderKey) {
          const currentTarget = window.currentWonderTarget;
          const targetNumber = currentTarget.number;
          const modelId = `#wonderModel${targetNumber}`;

          // Update the model source for target1 (which is used in Wonder Key mode)
          const model1 = document.getElementById('model1');
          if (model1) {
            model1.setAttribute('src', modelId);
            console.log(`✅ Set target1 model to: ${modelId} (WD${targetNumber})`);
          }

        } else {
          // Default registration mode - already set to #registerModel
          console.log('✅ Using default registration model for target1');
        }
      }

      // Apply model assignments after DOM is ready
      setTimeout(assignCorrectModels, 100);

      // Debug logging for production troubleshooting
      console.log('🔍 AR Scanner Debug Info:');
      console.log('📍 Current URL:', window.location.href);
      console.log('📂 Base URL:', window.location.origin);
      console.log('📧 User Email:', userEmail);
      console.log('🆔 Record ID:', recordId);
      console.log('🌐 User Agent:', navigator.userAgent);
      console.log('🔒 HTTPS:', window.location.protocol === 'https:');

      // Check if camera is available
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        console.log('📹 Camera API available');
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            console.log('✅ Camera permission granted');
            stream.getTracks().forEach(track => track.stop());
          })
          .catch(err => {
            console.error('❌ Camera permission denied or unavailable:', err);
            statusEl.textContent = '❌ CAMERA ACCESS REQUIRED';
            statusEl.className = 'status-overlay error-message';
          });
      } else {
        console.error('❌ Camera API not available');
        statusEl.textContent = '❌ CAMERA NOT SUPPORTED';
        statusEl.className = 'status-overlay error-message';
      }

      // Test if model files are accessible
      fetch('model/registration.mind')
        .then(response => {
          console.log('📄 Mind file status:', response.status, response.ok ? '✅' : '❌');
          if (!response.ok) {
            console.error('❌ Mind file not accessible:', response.statusText);
          }
        })
        .catch(err => console.error('❌ Mind file fetch error:', err));

      fetch('model/magic_key/scene.gltf')
        .then(response => {
          console.log('🎭 GLTF model status:', response.status, response.ok ? '✅' : '❌');
          if (!response.ok) {
            console.error('❌ GLTF model not accessible:', response.statusText);
          }
        })
        .catch(err => console.error('❌ GLTF model fetch error:', err));

      // Test binary file (.bin) accessibility
      fetch('model/magic_key/scene.bin')
        .then(response => {
          console.log('🔧 GLTF binary status:', response.status, response.ok ? '✅' : '❌');
          if (!response.ok) {
            console.error('❌ GLTF binary not accessible:', response.statusText);
          }
        })
        .catch(err => console.error('❌ GLTF binary fetch error:', err));

      // Test texture file accessibility
      fetch('model/magic_key/textures/Material.001_baseColor.jpeg')
        .then(response => {
          console.log('🖼️ Texture file status:', response.status, response.ok ? '✅' : '❌');
          if (!response.ok) {
            console.error('❌ Texture file not accessible:', response.statusText);
          }
        })
        .catch(err => console.error('❌ Texture file fetch error:', err));

      // Comprehensive Model File Validation
      const modelsToTest = [
        { name: 'Registration Model', path: 'model/register.gltf' },
        { name: 'Innovation Model 1', path: 'model/Innovation_key/in1.gltf' },
        { name: 'Innovation Model 2', path: 'model/Innovation_key/in2.gltf' },
        { name: 'Innovation Model 3', path: 'model/Innovation_key/in3.gltf' },
        { name: 'Innovation Model 4', path: 'model/Innovation_key/in4.gltf' },
        { name: 'Wonder Model 1', path: 'model/Wonder_key/wd1.gltf' },
        { name: 'Wonder Model 2', path: 'model/Wonder_key/wd2.gltf' },
        { name: 'Wonder Model 3', path: 'model/Wonder_key/wd3.gltf' },
        { name: 'Wonder Model 5', path: 'model/Wonder_key/wd5.gltf' }
      ];

      console.log('🧪 Testing model file accessibility...');
      modelsToTest.forEach(model => {
        fetch(model.path)
          .then(response => {
            const status = response.ok ? '✅' : '❌';
            console.log(`🎯 ${model.name}: ${status} (${response.status})`);
            if (!response.ok) {
              console.warn(`⚠️ ${model.name} not accessible: ${response.statusText}`);
            }
          })
          .catch(err => {
            console.error(`❌ ${model.name} fetch error:`, err);
          });
      });
      
      if (!userEmail || !recordId) {
        showStatus('ERROR: User not logged in. Redirecting to registration...', true);
        setTimeout(() => {
          window.location.href = 'register.html';
        }, 2000);
      } else {

      // Load Innovation progress from server for accurate duplicate checking
      async function loadProgressFromServer() {
        if ((isInnovationKey || isWonderKey) && userEmail) {
          try {
            const keyTypeName = isInnovationKey ? 'Innovation' : 'Wonder';
            console.log(`🔄 Loading ${keyTypeName} progress from server for duplicate checking...`);
            const response = await fetch(`/api/harty/user/${encodeURIComponent(userEmail)}`);
            const userData = await response.json();

            if (userData.success) {
              if (isInnovationKey && userData.data.innovationProgress) {
                console.log('✅ Server Innovation progress loaded:', userData.data.innovationProgress);
                localStorage.setItem('innovationProgress', JSON.stringify(userData.data.innovationProgress));
              } else if (isWonderKey && userData.data.wonderProgress) {
                console.log('✅ Server Wonder progress loaded:', userData.data.wonderProgress);
                localStorage.setItem('wonderProgress', JSON.stringify(userData.data.wonderProgress));
              }
            }
          } catch (error) {
            console.error(`❌ Failed to load ${keyTypeName} progress from server:`, error);
          }
        }
      }

      // Load server data when scanner initializes
      loadProgressFromServer();

      function showStatus(message, isError = false) {
        statusEl.textContent = message;
        statusEl.className = `status-overlay ${isError ? 'error-message' : ''}`;
      }

      function showCollectedStatus(keyNumber) {
        statusEl.textContent = `✅ KEY #${keyNumber} COLLECTED!`;
        statusEl.className = 'status-overlay collected-message';

        // Transform button to "Done" with futuristic animation
        transformButtonToDone();

        setTimeout(() => {
          statusEl.textContent = 'SCANNING FOR KEYS...';
          statusEl.className = 'status-overlay';
        }, 3000);
      }

      function transformButtonToDone() {
        console.log('transformButtonToDone called!'); // Debug
        const backButton = document.getElementById('backButton');
        const buttonText = backButton.querySelector('.button-text');
        const doneText = backButton.querySelector('.button-done-text');

        if (!backButton.classList.contains('done')) {
          console.log('Transforming button to done state'); // Debug

          // Check if Motion library is available
          if (typeof Motion !== 'undefined') {
            console.log('Using Motion library animation'); // Debug
            // Use Motion library for fantastic animation
            const { animate } = Motion;

            // First: Scale down and fade out current text
            animate(buttonText,
              {
                scale: [1, 0.3],
                opacity: [1, 0],
                rotateY: [0, 180]
              },
              {
                duration: 0.4,
                easing: "easeInOut"
              }
            ).finished.then(() => {
              buttonText.style.display = 'none';
              doneText.style.display = 'inline-block';
              doneText.style.opacity = '0';
              doneText.style.transform = 'scale(0.3) rotateY(180deg)';

              // Add done class for CSS animations
              backButton.classList.add('done');

              // Animate in the new text with particle-like effect
              animate(doneText,
                {
                  scale: [0.3, 1.2, 1],
                  opacity: [0, 1],
                  rotateY: [180, 0],
                },
                {
                  duration: 0.6,
                  easing: "easeOutBack"
                }
              );

              // Button transformation with glitch effect
              animate(backButton,
                {
                  scale: [1, 1.05, 0.95, 1.02, 1],
                  rotateZ: [0, -2, 2, -1, 0]
                },
                {
                  duration: 0.8,
                  easing: "easeOutElastic"
                }
              );
            });
          } else {
            console.log('Motion library not available, using CSS fallback'); // Debug
            // Fallback: Use CSS transitions
            useCSSFallbackAnimation(backButton, buttonText, doneText);
          }
        }
      }

      function useCSSFallbackAnimation(backButton, buttonText, doneText) {
        // Add CSS transition classes
        buttonText.style.transition = 'all 0.4s ease-in-out';
        doneText.style.transition = 'all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
        backButton.style.transition = 'all 0.8s ease-in-out';

        // Start animation
        buttonText.style.transform = 'scale(0.3) rotateY(180deg)';
        buttonText.style.opacity = '0';

        setTimeout(() => {
          buttonText.style.display = 'none';
          doneText.style.display = 'inline-block';
          doneText.style.opacity = '0';
          doneText.style.transform = 'scale(0.3) rotateY(180deg)';

          // Add done class
          backButton.classList.add('done');

          // Animate in new text
          setTimeout(() => {
            doneText.style.transform = 'scale(1.2) rotateY(0deg)';
            doneText.style.opacity = '1';

            setTimeout(() => {
              doneText.style.transform = 'scale(1) rotateY(0deg)';
            }, 300);
          }, 50);

          // Button glitch effect
          let glitchStep = 0;
          const glitchSteps = [
            'scale(1.05) rotate(-2deg)',
            'scale(0.95) rotate(2deg)',
            'scale(1.02) rotate(-1deg)',
            'scale(1) rotate(0deg)'
          ];

          const glitchInterval = setInterval(() => {
            if (glitchStep < glitchSteps.length) {
              backButton.style.transform = `translateX(-50%) translateY(-2px) ${glitchSteps[glitchStep]}`;
              glitchStep++;
            } else {
              clearInterval(glitchInterval);
              backButton.style.transform = 'translateX(-50%) translateY(-2px)';
            }
          }, 200);
        }, 400);
      }

      async function updateKeyInAirtable(targetIndex) {
        if (!userEmail || !recordId) return false;

        let keyField, keyNumber;

        if (isInnovationKey) {
          // For Innovation Key, use IN1-IN4 fields
          keyNumber = targetIndex + 1;
          keyField = `in${keyNumber} status`;
          console.log(`Auto-collecting Innovation AR Target #${keyNumber} (IN${keyNumber})...`);
        } else if (isWonderKey) {
          // For Wonder Key, use WD1-WD5 fields
          keyNumber = targetIndex + 1;
          keyField = `wd${keyNumber} status`;
          console.log(`Auto-collecting Wonder Key #${keyNumber} (WD${keyNumber})...`);
        } else {
          // For regular keys, use key1-key4 fields
          keyNumber = targetIndex + 1;
          keyField = `key${keyNumber} status`;
          console.log(`Auto-collecting Key #${keyNumber}...`);
        }

        try {
          const response = await fetch('/api/harty/update-key', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              recordId: recordId,
              keyField: keyField,
              status: 'scanned'
            })
          });

          const data = await response.json();
          
          if (data.success) {
            // Check if this was a duplicate scan
            if (data.duplicate) {
              console.log(`⚠️ Duplicate scan detected: ${data.message}`);
              if (isInnovationKey) {
                console.log(`Innovation AR Target #${keyNumber} (IN${keyNumber}) already scanned - no update needed`);
              } else if (isWonderKey) {
                console.log(`Wonder Key #${keyNumber} (WD${keyNumber}) already scanned - no update needed`);
              } else {
                console.log(`Key #${keyNumber} already scanned - no update needed`);
              }
              return 'duplicate';
            } else {
              // Normal successful scan
              if (isInnovationKey) {
                console.log(`Innovation AR Target #${keyNumber} (IN${keyNumber}) successfully saved`);

                // Update localStorage for innovation progress
                const innovationStatuses = JSON.parse(localStorage.getItem('innovationProgress') || '{}');
                innovationStatuses[`in${keyNumber}`] = 'scanned';
                localStorage.setItem('innovationProgress', JSON.stringify(innovationStatuses));
              } else if (isWonderKey) {
                console.log(`Wonder Key scanned from ${keyNumber}.mind file`);

                // Update localStorage for wonder progress - Sequential filling system
                const wonderStatuses = JSON.parse(localStorage.getItem('wonderProgress') || '{}');

                // Find the first available WD slot (WD1 -> WD2 -> WD3 -> WD4 -> WD5)
                let nextAvailableSlot = null;
                for (let i = 1; i <= 5; i++) {
                  if (wonderStatuses[`wd${i}`] !== 'scanned') {
                    nextAvailableSlot = i;
                    break;
                  }
                }

                if (nextAvailableSlot) {
                  wonderStatuses[`wd${nextAvailableSlot}`] = 'scanned';
                  console.log(`Sequential filling: Marked WD${nextAvailableSlot} as scanned (from ${keyNumber}.mind file)`);
                } else {
                  console.log('All Wonder Keys already scanned - no action needed');
                }

                localStorage.setItem('wonderProgress', JSON.stringify(wonderStatuses));
              } else {
                console.log(`Key #${keyNumber} successfully saved to Airtable`);

                // Update localStorage
                const keyStatuses = JSON.parse(localStorage.getItem('userKeyStatuses') || '{}');
                keyStatuses[`key${keyNumber}`] = 'scanned';
                localStorage.setItem('userKeyStatuses', JSON.stringify(keyStatuses));
              }

              return true;
            }
          } else {
            console.error('Failed to update:', data.error);

            // Check if it's an invalid recordId error (user not logged in)
            if (data.error && data.error.includes('Invalid recordId')) {
              showStatus('ERROR: Please register first before scanning', true);
              setTimeout(() => {
                window.location.href = 'register.html';
              }, 3000);
            }

            return false;
          }
        } catch (error) {
          console.error('Error updating Airtable:', error);
          return false;
        }
      }

      function checkIfAlreadyScanned(targetIndex, keyNumber = null) {
        if (isInnovationKey) {
          // For Innovation Keys, use the actual Innovation Key number (IN1, IN2, IN3, IN4)
          const innovationStatuses = JSON.parse(localStorage.getItem('innovationProgress') || '{}');
          const keyToCheck = keyNumber ? `in${keyNumber}` : `in${targetIndex + 1}`;
          console.log(`🔍 Checking if ${keyToCheck.toUpperCase()} is already scanned:`, innovationStatuses[keyToCheck]);
          return innovationStatuses[keyToCheck] === 'scanned';
        } else if (isWonderKey) {
          // For Wonder Keys with sequential filling - check if all 5 slots are filled
          const wonderStatuses = JSON.parse(localStorage.getItem('wonderProgress') || '{}');
          let filledCount = 0;
          for (let i = 1; i <= 5; i++) {
            if (wonderStatuses[`wd${i}`] === 'scanned') {
              filledCount++;
            }
          }
          console.log(`🔍 Wonder Key progress: ${filledCount}/5 slots filled`);
          return filledCount >= 5; // All slots filled = already "scanned"
        } else {
          // For regular keys, use target index
          const keyNum = targetIndex + 1;
          const keyStatuses = JSON.parse(localStorage.getItem('userKeyStatuses') || '{}');
          return keyStatuses[`key${keyNum}`] === 'scanned';
        }
      }

      async function handleTargetFound(targetIndex) {
        if (isProcessing) return;

        let actualTargetIndex = targetIndex;
        let keyNumber = targetIndex + 1;

        if (isInnovationKey) {
          // For Innovation Keys, use the current target information
          const currentTarget = window.currentInnovationTarget;
          actualTargetIndex = currentTarget.index;
          keyNumber = currentTarget.number;
          const innovationKey = currentTarget.key;

          console.log(`🎯 Innovation AR Target detected!`);
          console.log(`🎯 Mind file: ${currentTarget.mindFile}`);
          console.log(`🎯 Mapping to ${innovationKey.toUpperCase()} (actualTargetIndex: ${actualTargetIndex})`);

          // Check if already scanned using the actual Innovation Key number
          if (checkIfAlreadyScanned(actualTargetIndex, keyNumber)) {
            console.log(`Innovation Target ${innovationKey.toUpperCase()} already scanned - showing status only`);
            statusEl.textContent = `✅ INNOVATION TARGET ${innovationKey.toUpperCase()} ALREADY SCANNED`;
            statusEl.className = 'status-overlay collected-message';
          }
        } else if (isWonderKey) {
          // For Wonder Keys, use the current target information
          const currentTarget = window.currentWonderTarget;
          actualTargetIndex = currentTarget.index;
          keyNumber = currentTarget.number;
          const wonderKey = currentTarget.key;

          console.log(`🎯 Wonder Key Target detected!`);
          console.log(`🎯 Mind file: ${currentTarget.mindFile}`);
          console.log(`🎯 Mapping to ${wonderKey.toUpperCase()} (actualTargetIndex: ${actualTargetIndex})`);

          // Check if already scanned using the actual Wonder Key number
          if (checkIfAlreadyScanned(actualTargetIndex, keyNumber)) {
            console.log(`Wonder Target ${wonderKey.toUpperCase()} already scanned - showing status only`);
            statusEl.textContent = `✅ WONDER TARGET ${wonderKey.toUpperCase()} ALREADY SCANNED`;
            statusEl.className = 'status-overlay collected-message';
          }
        } else {
          console.log(`Target ${targetIndex} found - Key #${keyNumber} (Bear=Key#1, Raccoon=Key#2)`);

          // Check if already scanned
          if (checkIfAlreadyScanned(targetIndex)) {
            console.log(`Key #${keyNumber} already scanned - showing status only`);
            statusEl.textContent = `✅ KEY #${keyNumber} ALREADY COLLECTED`;
            statusEl.className = 'status-overlay collected-message';
          }
        }

        if (checkIfAlreadyScanned((isInnovationKey || isWonderKey) ? actualTargetIndex : targetIndex, (isInnovationKey || isWonderKey) ? keyNumber : null)) {

          // Transform button to "Done" with futuristic animation for already collected keys too
          transformButtonToDone();

          setTimeout(() => {
            statusEl.textContent = 'SCANNING FOR KEYS...';
            statusEl.className = 'status-overlay';
          }, 3000);
          return;
        }

        isProcessing = true;

        if (isInnovationKey) {
          const currentTarget = window.currentInnovationTarget;
          const innovationKey = currentTarget.key;
          showStatus(`🔄 SCANNING INNOVATION TARGET ${innovationKey.toUpperCase()}...`);
          console.log(`🔄 Processing Innovation Target ${innovationKey.toUpperCase()}`);
        } else if (isWonderKey) {
          const currentTarget = window.currentWonderTarget;
          const wonderKey = currentTarget.key;
          showStatus(`🔄 SCANNING WONDER TARGET ${wonderKey.toUpperCase()}...`);
          console.log(`🔄 Processing Wonder Target ${wonderKey.toUpperCase()}`);
        } else {
          showStatus(`🔄 COLLECTING KEY #${keyNumber}...`);
        }

        // Auto-collect after a short delay (let animation play)
        setTimeout(async () => {
          const success = await updateKeyInAirtable((isInnovationKey || isWonderKey) ? actualTargetIndex : targetIndex);

          if (success === true) {
            // New successful scan
            if (isInnovationKey) {
              const currentTarget = window.currentInnovationTarget;
              const innovationKey = currentTarget.key;
              statusEl.textContent = `✅ INNOVATION TARGET ${innovationKey.toUpperCase()} SCANNED!`;
              statusEl.className = 'status-overlay collected-message';
              console.log(`Innovation Target ${innovationKey.toUpperCase()} auto-scanned successfully!`);

              // Transform button to "Done" with futuristic animation
              transformButtonToDone();

              // Show completion message
              setTimeout(() => {
                statusEl.textContent = 'SCANNING FOR TARGETS...';
                statusEl.className = 'status-overlay';
              }, 3000);
            } else if (isWonderKey) {
              const currentTarget = window.currentWonderTarget;
              const wonderKey = currentTarget.key;
              statusEl.textContent = `✅ WONDER TARGET ${wonderKey.toUpperCase()} SCANNED!`;
              statusEl.className = 'status-overlay collected-message';
              console.log(`Wonder Target ${wonderKey.toUpperCase()} auto-scanned successfully!`);

              // Transform button to "Done" with futuristic animation
              transformButtonToDone();

              // Show completion message
              setTimeout(() => {
                statusEl.textContent = 'SCANNING FOR TARGETS...';
                statusEl.className = 'status-overlay';
              }, 3000);
            } else {
              showCollectedStatus(keyNumber);
              console.log(`Key #${keyNumber} auto-collected successfully!`);
            }
          } else if (success === 'duplicate') {
            // Duplicate scan - show already scanned message
            if (isInnovationKey) {
              const currentTarget = window.currentInnovationTarget;
              const innovationKey = currentTarget.key;
              statusEl.textContent = `✅ INNOVATION TARGET ${innovationKey.toUpperCase()} ALREADY SCANNED`;
              statusEl.className = 'status-overlay collected-message';
              console.log(`Innovation Target ${innovationKey.toUpperCase()} already scanned - duplicate prevented`);
            } else if (isWonderKey) {
              const currentTarget = window.currentWonderTarget;
              const wonderKey = currentTarget.key;
              statusEl.textContent = `✅ WONDER TARGET ${wonderKey.toUpperCase()} ALREADY SCANNED`;
              statusEl.className = 'status-overlay collected-message';
              console.log(`Wonder Target ${wonderKey.toUpperCase()} already scanned - duplicate prevented`);
            } else {
              statusEl.textContent = `✅ KEY #${keyNumber} ALREADY COLLECTED`;
              statusEl.className = 'status-overlay collected-message';
              console.log(`Key #${keyNumber} already scanned - duplicate prevented`);
            }

            // Transform button to "Done" and reset after delay
            transformButtonToDone();
            setTimeout(() => {
              statusEl.textContent = 'SCANNING FOR KEYS...';
              statusEl.className = 'status-overlay';
            }, 3000);
          } else {
            if (isInnovationKey) {
              const currentTarget = window.currentInnovationTarget;
              const innovationKey = currentTarget.key;
              showStatus(`❌ FAILED TO SAVE TARGET ${innovationKey.toUpperCase()}`, true);
            } else if (isWonderKey) {
              const currentTarget = window.currentWonderTarget;
              const wonderKey = currentTarget.key;
              showStatus(`❌ FAILED TO SAVE TARGET ${wonderKey.toUpperCase()}`, true);
            } else {
              showStatus(`❌ FAILED TO SAVE KEY #${keyNumber}`, true);
            }
            setTimeout(() => {
              showStatus('SCANNING FOR KEYS...');
            }, 3000);
          }
          
          setTimeout(() => {
            isProcessing = false;
          }, 2000);
        }, 1500);
      }

      // Set up event listeners when scene is ready
      document.addEventListener('DOMContentLoaded', () => {
        const sceneEl = document.querySelector('a-scene');
        
        sceneEl.addEventListener('renderstart', () => {
          console.log('Auto-collect AR scanner ready');
          showStatus('SCANNING FOR KEYS...');
          
          // Scene listener with target ID mapping
          sceneEl.addEventListener('targetFound', (event) => {
            console.log('Scene targetFound event detected:', event);
            try {
              let targetIndex = 0;
              
              // Try to get the correct targetIndex from event
              if (event.detail) {
                targetIndex = event.detail.targetIndex ?? 
                             event.detail.target?.targetIndex ?? 
                             event.detail.index ?? 0;
              }
              
              // Map based on which target element triggered (if available)
              const targetElement = event.target;
              if (targetElement && targetElement.id === 'target1') {
                targetIndex = 0;
                console.log('Detected target1 element, forcing Key #1');
              } else if (targetElement && targetElement.id === 'target2') {
                targetIndex = 1;
                console.log('Detected target2 element, forcing Key #2');
              } else if (targetElement && targetElement.id === 'target3') {
                targetIndex = 2;
                console.log('Detected target3 element, forcing IN3');
              } else if (targetElement && targetElement.id === 'target4') {
                targetIndex = 3;
                console.log('Detected target4 element, forcing IN4');
              }
              
              console.log('Final processing targetIndex:', targetIndex, 'as Key #' + (targetIndex + 1));
              handleTargetFound(targetIndex);
            } catch (error) {
              console.error('Error in targetFound handler:', error);
            }
          });
          
          // Keep individual listeners as backup with more debugging
          const target1 = document.getElementById('target1');
          const target2 = document.getElementById('target2');
          const target3 = document.getElementById('target3');
          const target4 = document.getElementById('target4');

          console.log('Target elements found:', {
            target1: !!target1,
            target2: !!target2,
            target3: !!target3,
            target4: !!target4
          });
          
          if (target1) {
            target1.addEventListener('targetfound', (event) => {
              console.log('Individual Target 1 listener fired - Bear Model - FORCING Key #1');
              event.stopPropagation(); // Prevent scene listener from firing
              handleTargetFound(0); // Always Key #1
            });
            target1.addEventListener('targetlost', (event) => {
              console.log('Target 1 lost');
            });
          }
          
          if (target2) {
            target2.addEventListener('targetfound', (event) => {
              console.log('Individual Target 2 listener fired - Raccoon Model - FORCING Key #2');
              event.stopPropagation(); // Prevent scene listener from firing
              handleTargetFound(1); // Always Key #2
            });
            target2.addEventListener('targetlost', (event) => {
              console.log('Target 2 lost');
            });
          }

          if (target3) {
            target3.addEventListener('targetfound', (event) => {
              console.log('Individual Target 3 listener fired - Innovation IN3');
              event.stopPropagation(); // Prevent scene listener from firing
              handleTargetFound(2); // Always IN3
            });
            target3.addEventListener('targetlost', (event) => {
              console.log('Target 3 lost');
            });
          }

          if (target4) {
            target4.addEventListener('targetfound', (event) => {
              console.log('Individual Target 4 listener fired - Innovation IN4');
              event.stopPropagation(); // Prevent scene listener from firing
              handleTargetFound(3); // Always IN4
            });
            target4.addEventListener('targetlost', (event) => {
              console.log('Target 4 lost');
            });
          }
        });
      });
      } // End of else block for user login check
