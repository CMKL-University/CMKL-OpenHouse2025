<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/motion@11.11.13/dist/motion.iife.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #000;
        color: #00ff41;
      }
      
      .status-overlay {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 6, 22, 0.9);
        /* border: 2px solid #00ff41; */
        border-radius: 8px;
        padding: 10px 15px;
        color: #00ff41;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        z-index: 1000;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 255, 65, 0.3);
      }
      
      .collected-message {
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
        50% { transform: translateX(-50%) scale(1.05); opacity: 0.8; }
      }
      
      .error-message {
        border-color: #ff4444;
        color: #ff4444;
        box-shadow: 0 4px 20px rgba(255, 68, 68, 0.3);
      }

      #custom-scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* background: #000616; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1001;
        font-family: 'Arial', sans-serif;
      }

      #custom-scanning-overlay.hidden {
        display: none;
      }

      .scanning-content {
        text-align: center;
        color: #6BE4F0;
      }

      .scanning-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .scanning-instruction {
        font-size: 18px;
        margin-bottom: 30px;
        opacity: 0.8;
      }

      .scanner-frame {
        width: 250px;
        height: 250px;
        border: 3px solid #6BE4F0;
        border-radius: 20px;
        position: relative;
        margin: 20px auto;
        overflow: hidden;
        animation: scannerPulse 2s ease-in-out infinite;
      }

      @keyframes scannerPulse {
        0%, 100% { 
          border-color: #6BE4F0;
          box-shadow: 0 0 20px rgba(107, 228, 240, 0.3);
        }
        50% { 
          border-color: #00ff41;
          box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }
      }

      /* Scanning Line Animation */
      .scanner-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, #00ff41, transparent);
        animation: scanLine 2s linear infinite;
      }

      @keyframes scanLine {
        0% {
          transform: translateY(-3px);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(250px);
          opacity: 0;
        }
      }

      .scanner-corners {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }

      .scanner-corner {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 3px solid #00ff41;
      }

      .scanner-corner.top-left {
        top: 10px;
        left: 10px;
        border-right: none;
        border-bottom: none;
      }

      .scanner-corner.top-right {
        top: 10px;
        right: 10px;
        border-left: none;
        border-bottom: none;
      }

      .scanner-corner.bottom-left {
        bottom: 10px;
        left: 10px;
        border-right: none;
        border-top: none;
      }

      .scanner-corner.bottom-right {
        bottom: 10px;
        right: 10px;
        border-left: none;
        border-top: none;
      }

      .scanning-hint {
        font-size: 16px;
        color: #00ff41;
        margin-top: 20px;
        opacity: 0.7;
      }

      /* Back Button */
      .back-button {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 6, 22, 0.9);
        border: 2px solid #6BE4F0;
        border-radius: 12px;
        padding: 12px 24px;
        color: #6BE4F0;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1002;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(107, 228, 240, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .back-button:hover {
        background: rgba(107, 228, 240, 0.1);
        border-color: #00ff41;
        color: #00ff41;
        transform: translateX(-50%) translateY(-2px);
        box-shadow: 0 6px 25px rgba(0, 255, 65, 0.4);
      }

      .back-button.done {
        background: linear-gradient(45deg, #00ff41, #6BE4F0, #00ff41);
        background-size: 200% 200%;
        border-color: #00ff41;
        color: #000616;
        font-weight: 900;
        animation: futuristicGlow 2s ease-in-out infinite, shimmer 3s linear infinite;
      }

      .back-button.done:hover {
        transform: translateX(-50%) translateY(-4px) scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 255, 65, 0.6), 0 0 30px rgba(107, 228, 240, 0.8);
      }

      @keyframes futuristicGlow {
        0%, 100% {
          box-shadow: 0 4px 20px rgba(0, 255, 65, 0.6), 0 0 20px rgba(107, 228, 240, 0.4);
        }
        50% {
          box-shadow: 0 8px 30px rgba(0, 255, 65, 0.9), 0 0 35px rgba(107, 228, 240, 0.7);
        }
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      .button-text, .button-done-text {
        position: relative;
        display: inline-block;
        transition: all 0.5s ease;
      }

      /* Futuristic Loading Screen - Register.html Style */
      #futuristic-loading-overlay {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, #001122 0%, #000616 70%);
        z-index: 9999;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        color: #6be4f0;
        opacity: 1;
        transition: opacity 1s ease-out;
      }

      #futuristic-loading-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-container {
        text-align: center;
        color: #6be4f0;
        max-width: 400px;
        padding: 20px;
      }

      .loading-header h1 {
        font-family: 'Arial', sans-serif;
        font-size: 28px;
        font-weight: 800;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #6be4f0;
        animation: textGlow 2s ease-in-out infinite alternate;
      }

      .loading-header p {
        font-family: 'Arial', sans-serif;
        font-size: 14px;
        font-weight: 400;
        color: #22B2B9;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      @keyframes textGlow {
        from { text-shadow: 0 0 10px #6be4f0; }
        to { text-shadow: 0 0 20px #6be4f0, 0 0 30px #22B2B9; }
      }

      /* Loading Animation */
      .loading-animation {
        margin: 40px 0;
      }

      .loading-circle {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto;
      }

      .loading-ring {
        position: absolute;
        border: 2px solid transparent;
        border-radius: 50%;
        animation: rotate 3s linear infinite;
      }

      .loading-ring:nth-child(1) {
        width: 150px;
        height: 150px;
        border-top: 2px solid #6be4f0;
        border-right: 2px solid #6be4f0;
        animation-duration: 3s;
      }

      .loading-ring:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 15px;
        left: 15px;
        border-bottom: 2px solid #22B2B9;
        border-left: 2px solid #22B2B9;
        animation-duration: 2s;
        animation-direction: reverse;
      }

      .loading-ring:nth-child(3) {
        width: 90px;
        height: 90px;
        top: 30px;
        left: 30px;
        border-top: 2px solid #00946D;
        border-right: 2px solid #00946D;
        animation-duration: 1.5s;
      }

      .loading-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: radial-gradient(circle, #001122, #000616);
        border: 1px solid #6be4f0;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 15px #6be4f0;
      }

      .loading-percentage {
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        font-weight: 700;
        color: #6be4f0;
        text-shadow: 0 0 5px #6be4f0;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Enhanced loading ring animations for different modes */
      .loading-circle.mode-first_visit .loading-ring:nth-child(1) {
        animation: rotate 3s linear infinite;
        border-top-color: #6be4f0;
        border-right-color: #6be4f0;
      }

      .loading-circle.mode-fast .loading-ring:nth-child(1) {
        animation: rotate 2s linear infinite;
        border-top-color: #00ff41;
        border-right-color: #00ff41;
      }

      .loading-circle.mode-super_fast .loading-ring:nth-child(1) {
        animation: rotate 1s linear infinite;
        border-top-color: #ff6b6b;
        border-right-color: #ff6b6b;
      }

      .loading-circle.mode-instant .loading-ring:nth-child(1) {
        animation: rotate 0.5s linear infinite;
        border-top-color: #fff;
        border-right-color: #fff;
        box-shadow: 0 0 15px #00ff41;
      }

      /* Progress Bar */
      .progress-container {
        margin: 30px 0 20px 0;
        width: 100%;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(107, 228, 240, 0.2);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #6be4f0, #22B2B9);
        border-radius: 2px;
        width: 0%;
        transition: width 0.05s linear;
        position: relative;
        overflow: hidden;
      }

      /* Mode-specific progress bar styles */
      .progress-fill.mode-first_visit {
        background: linear-gradient(90deg, #6be4f0, #22B2B9);
        animation: progressPulse 2s ease-in-out infinite;
      }

      .progress-fill.mode-fast {
        background: linear-gradient(90deg, #00ff41, #6be4f0);
        animation: progressPulse 1.5s ease-in-out infinite;
      }

      .progress-fill.mode-super_fast {
        background: linear-gradient(90deg, #ff6b6b, #00ff41, #6be4f0);
        background-size: 200% 100%;
        animation: progressRush 0.8s linear infinite;
      }

      .progress-fill.mode-instant {
        background: linear-gradient(45deg, #ff6b6b, #00ff41, #6be4f0, #ff6b6b);
        background-size: 400% 400%;
        animation: progressInstant 0.4s ease-in-out infinite;
      }

      @keyframes progressPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      @keyframes progressRush {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      @keyframes progressInstant {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .progress-text {
        font-family: 'Arial', sans-serif;
        font-size: 12px;
        font-weight: 600;
        color: #22B2B9;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: color 0.3s ease;
      }

      /* Mode-specific text colors */
      .mode-fast .progress-text {
        color: #00ff41;
      }

      .mode-super_fast .progress-text {
        color: #ff6b6b;
        animation: textFlash 0.5s ease-in-out infinite;
      }

      .mode-instant .progress-text {
        color: #fff;
        text-shadow: 0 0 10px #00ff41;
        animation: textGlow 0.3s ease-in-out infinite;
      }

      @keyframes textFlash {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }

      @keyframes textGlow {
        0%, 100% { text-shadow: 0 0 10px #00ff41; }
        50% { text-shadow: 0 0 20px #00ff41, 0 0 30px #6be4f0; }
      }

      /* Debug Console */
      .debug-console {
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid #22B2B9;
        border-radius: 4px;
        margin-top: 30px;
        font-family: 'Courier New', monospace;
        text-align: left;
      }

      .debug-header {
        background: linear-gradient(90deg, #22B2B9, #00946D);
        padding: 8px 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 3px 3px 0 0;
      }

      .debug-title {
        font-size: 12px;
        font-weight: 600;
        color: #fff;
      }

      .debug-indicator {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 10px;
        color: #fff;
      }

      .debug-dot {
        width: 6px;
        height: 6px;
        background: #00ff41;
        border-radius: 50%;
        animation: pulse 1s ease-in-out infinite;
      }

      .debug-content {
        padding: 12px;
        max-height: 120px;
        overflow-y: auto;
        font-size: 10px;
        line-height: 1.4;
        color: #6be4f0;
      }

      .debug-line {
        margin-bottom: 2px;
        opacity: 0;
        animation: fadeInUp 0.3s ease forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

    </style>
  </head>

    <script>
      let isProcessing = false;
      const statusEl = document.getElementById('status');

      // Futuristic Loading Controller
      const futuristicLoading = document.getElementById('futuristic-loading-overlay');
      const loadingPercentage = futuristicLoading.querySelector('.loading-percentage');
      const progressFill = futuristicLoading.querySelector('.progress-fill');
      const progressText = futuristicLoading.querySelector('.progress-text');
      const debugLog = futuristicLoading.querySelector('#debugLog');
      
      // Smart Caching System
      const CACHE_KEYS = {
        FIRST_LOAD: 'scanner_first_load_complete',
        ASSETS_CACHED: 'scanner_assets_cached',
        MINDAR_READY: 'scanner_mindar_ready',
        MODELS_CACHED: 'scanner_models_cached',
        CAMERA_PERMISSIONS: 'scanner_camera_permissions',
        VISIT_COUNT: 'scanner_visit_count',
        LAST_CACHE_DATE: 'scanner_last_cache_date'
      };

      // Track visit count for progressive optimization
      const visitCount = parseInt(localStorage.getItem(CACHE_KEYS.VISIT_COUNT) || '0') + 1;
      localStorage.setItem(CACHE_KEYS.VISIT_COUNT, visitCount.toString());

      // Check cache validity (expire after 24 hours)
      const lastCacheDate = localStorage.getItem(CACHE_KEYS.LAST_CACHE_DATE);
      const cacheExpired = !lastCacheDate || (Date.now() - parseInt(lastCacheDate)) > (24 * 60 * 60 * 1000);

      if (cacheExpired) {
        console.log('üîÑ Cache expired, clearing old cache data...');
        Object.values(CACHE_KEYS).forEach(key => {
          if (key !== CACHE_KEYS.VISIT_COUNT) localStorage.removeItem(key);
        });
      }

      // Debug: Add function to manually clear cache if AR issues persist
      window.clearARCache = function() {
        console.log('üßπ Manually clearing all AR cache...');
        Object.values(CACHE_KEYS).forEach(key => localStorage.removeItem(key));
        console.log('‚úÖ AR Cache cleared. Please refresh the page.');
        alert('AR Cache cleared. Please refresh the page to reset AR scanning.');
      };

      // Debug: Test target detection manually
      window.testTargetDetection = function(targetIndex = 0) {
        console.log(`üß™ Testing target detection for index ${targetIndex}...`);
        handleTargetFound(targetIndex);
        console.log('‚úÖ Manual target detection test completed');
      };

      // Helper function to convert numbers to ordinal format (1st, 2nd, 3rd, 4th)
      function getOrdinalNumber(number) {
        const ordinals = {
          1: '1ST',
          2: '2ND',
          3: '3RD',
          4: '4TH'
        };
        return ordinals[number] || `${number}TH`;
      }

      // Animate percentage for cached mode 2-second minimum
      function animatePercentageForCachedMode(duration) {
        const loadingPercentageEl = document.querySelector('.loading-percentage');
        const progressFillEl = document.querySelector('.progress-fill');
        const progressTextEl = document.querySelector('.progress-text');

        if (!loadingPercentageEl || !progressFillEl || !progressTextEl) return;

        // Set initial state
        loadingPercentageEl.textContent = '0%';
        progressFillEl.style.width = '0%';

          ];
