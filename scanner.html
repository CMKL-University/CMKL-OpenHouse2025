<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/motion@11.11.13/dist/motion.iife.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #000;
        color: #00ff41;
      }
      
      .status-overlay {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 6, 22, 0.9);
        /* border: 2px solid #00ff41; */
        border-radius: 8px;
        padding: 10px 15px;
        color: #00ff41;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        z-index: 1000;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 255, 65, 0.3);
      }
      
      .collected-message {
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
        50% { transform: translateX(-50%) scale(1.05); opacity: 0.8; }
      }
      
      .error-message {
        border-color: #ff4444;
        color: #ff4444;
        box-shadow: 0 4px 20px rgba(255, 68, 68, 0.3);
      }

      #custom-scanning-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        /* background: #000616; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1001;
        font-family: 'Arial', sans-serif;
      }

      #custom-scanning-overlay.hidden {
        display: none;
      }

      .scanning-content {
        text-align: center;
        color: #6BE4F0;
      }

      .scanning-title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .scanning-instruction {
        font-size: 18px;
        margin-bottom: 30px;
        opacity: 0.8;
      }

      .scanner-frame {
        width: 250px;
        height: 250px;
        border: 3px solid #6BE4F0;
        border-radius: 20px;
        position: relative;
        margin: 20px auto;
        overflow: hidden;
        animation: scannerPulse 2s ease-in-out infinite;
      }

      @keyframes scannerPulse {
        0%, 100% { 
          border-color: #6BE4F0;
          box-shadow: 0 0 20px rgba(107, 228, 240, 0.3);
        }
        50% { 
          border-color: #00ff41;
          box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
        }
      }

      /* Scanning Line Animation */
      .scanner-line {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, transparent, #00ff41, transparent);
        animation: scanLine 2s linear infinite;
      }

      @keyframes scanLine {
        0% {
          transform: translateY(-3px);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(250px);
          opacity: 0;
        }
      }

      .scanner-corners {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }

      .scanner-corner {
        position: absolute;
        width: 30px;
        height: 30px;
        border: 3px solid #00ff41;
      }

      .scanner-corner.top-left {
        top: 10px;
        left: 10px;
        border-right: none;
        border-bottom: none;
      }

      .scanner-corner.top-right {
        top: 10px;
        right: 10px;
        border-left: none;
        border-bottom: none;
      }

      .scanner-corner.bottom-left {
        bottom: 10px;
        left: 10px;
        border-right: none;
        border-top: none;
      }

      .scanner-corner.bottom-right {
        bottom: 10px;
        right: 10px;
        border-left: none;
        border-top: none;
      }

      .scanning-hint {
        font-size: 16px;
        color: #00ff41;
        margin-top: 20px;
        opacity: 0.7;
      }

      /* Back Button */
      .back-button {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 6, 22, 0.9);
        border: 2px solid #6BE4F0;
        border-radius: 12px;
        padding: 12px 24px;
        color: #6BE4F0;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1002;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(107, 228, 240, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .back-button:hover {
        background: rgba(107, 228, 240, 0.1);
        border-color: #00ff41;
        color: #00ff41;
        transform: translateX(-50%) translateY(-2px);
        box-shadow: 0 6px 25px rgba(0, 255, 65, 0.4);
      }

      .back-button.done {
        background: linear-gradient(45deg, #00ff41, #6BE4F0, #00ff41);
        background-size: 200% 200%;
        border-color: #00ff41;
        color: #000616;
        font-weight: 900;
        animation: futuristicGlow 2s ease-in-out infinite, shimmer 3s linear infinite;
      }

      .back-button.done:hover {
        transform: translateX(-50%) translateY(-4px) scale(1.05);
        box-shadow: 0 15px 40px rgba(0, 255, 65, 0.6), 0 0 30px rgba(107, 228, 240, 0.8);
      }

      @keyframes futuristicGlow {
        0%, 100% {
          box-shadow: 0 4px 20px rgba(0, 255, 65, 0.6), 0 0 20px rgba(107, 228, 240, 0.4);
        }
        50% {
          box-shadow: 0 8px 30px rgba(0, 255, 65, 0.9), 0 0 35px rgba(107, 228, 240, 0.7);
        }
      }

      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      .button-text, .button-done-text {
        position: relative;
        display: inline-block;
        transition: all 0.5s ease;
      }

    </style>
  </head>
  <body>
    <!-- Custom Scanning Overlay -->
    <div id="custom-scanning-overlay">
      <div class="scanning-content">
        <!-- <div class="scanning-title">AR Key Scanner</div> -->
        <!-- <div class="scanning-instruction">Point your camera at the AR target</div> -->
        <div class="scanner-frame">
          <div class="scanner-line"></div>
          <!-- <div class="scanner-corners">
            <div class="scanner-corner top-left"></div>
            <div class="scanner-corner top-right"></div>
            <div class="scanner-corner bottom-left"></div>
            <div class="scanner-corner bottom-right"></div>
          </div> -->
        </div>
        <div class="scanning-hint">Align the target within the frame</div>
      </div>
    </div>

    <div id="status" class="status-overlay">SCANNING FOR KEYS...</div>
    
    <!-- Back Button -->
    <a href="page2.html" class="back-button" id="backButton">
      <span class="button-text">‚Üê Back to Portal</span>
      <span class="button-done-text" style="display: none;">‚ú® Done</span>
    </a>
    
    <a-scene
      mindar-image="imageTargetSrc: /model/registration.mind; maxTrack: 2; uiScanning: #custom-scanning-overlay"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="bearModel" src="/model/magic_key/scene.gltf"></a-asset-item>
        <a-asset-item id="raccoonModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 1 - Bear Model -->
      <a-entity id="target1" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="model1"
          rotation="0 0 0" 
          position="0 0 0" 
          scale="0.5 0.5 0.5"
          src="#bearModel"
          animation__scale="property: scale; to: 1.0 1.0 1.0; startEvents: targetfound; dur: 1000; easing: easeOutBack"
          animation__rotation="property: rotation; to: 0 360 0; startEvents: targetfound; dur: 4000; loop: true; easing: linear">
        </a-gltf-model>
      </a-entity>

      <!-- Target 2 - Raccoon Model -->
      <a-entity id="target2" mindar-image-target="targetIndex: 1">
        <a-gltf-model 
          id="model2"
          rotation="0 0 0" 
          position="0 0 0" 
          scale="0.05 0.05 0.05" 
          src="#raccoonModel"
          animation__scale="property: scale; to: 0.1 0.1 0.1; startEvents: targetfound; dur: 1000; easing: easeOutBack"
          animation__rotation="property: rotation; to: 0 360 0; startEvents: targetfound; dur: 4000; loop: true; easing: linear">
        </a-gltf-model>
      </a-entity>

    </a-scene>

    <script>
      let isProcessing = false;
      const statusEl = document.getElementById('status');

      // Get user data from localStorage
      const userEmail = localStorage.getItem('userEmail');
      const recordId = localStorage.getItem('airtableRecordId');

      // Debug logging for production troubleshooting
      console.log('üîç AR Scanner Debug Info:');
      console.log('üìç Current URL:', window.location.href);
      console.log('üìÇ Base URL:', window.location.origin);
      console.log('üìß User Email:', userEmail);
      console.log('üÜî Record ID:', recordId);
      console.log('üåê User Agent:', navigator.userAgent);
      console.log('üîí HTTPS:', window.location.protocol === 'https:');

      // Check if camera is available
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        console.log('üìπ Camera API available');
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            console.log('‚úÖ Camera permission granted');
            stream.getTracks().forEach(track => track.stop());
          })
          .catch(err => {
            console.error('‚ùå Camera permission denied or unavailable:', err);
            statusEl.textContent = '‚ùå CAMERA ACCESS REQUIRED';
            statusEl.className = 'status-overlay error-message';
          });
      } else {
        console.error('‚ùå Camera API not available');
        statusEl.textContent = '‚ùå CAMERA NOT SUPPORTED';
        statusEl.className = 'status-overlay error-message';
      }

      // Test if model files are accessible
      fetch('/model/registration.mind')
        .then(response => {
          console.log('üìÑ Mind file status:', response.status, response.ok ? '‚úÖ' : '‚ùå');
          if (!response.ok) {
            console.error('‚ùå Mind file not accessible:', response.statusText);
          }
        })
        .catch(err => console.error('‚ùå Mind file fetch error:', err));

      fetch('/model/magic_key/scene.gltf')
        .then(response => {
          console.log('üé≠ GLTF model status:', response.status, response.ok ? '‚úÖ' : '‚ùå');
          if (!response.ok) {
            console.error('‚ùå GLTF model not accessible:', response.statusText);
          }
        })
        .catch(err => console.error('‚ùå GLTF model fetch error:', err));
      
      if (!userEmail || !recordId) {
        showStatus('ERROR: User not logged in. Please go back and register.', true);
      }

      function showStatus(message, isError = false) {
        statusEl.textContent = message;
        statusEl.className = `status-overlay ${isError ? 'error-message' : ''}`;
      }

      function showCollectedStatus(keyNumber) {
        statusEl.textContent = `‚úÖ KEY #${keyNumber} COLLECTED!`;
        statusEl.className = 'status-overlay collected-message';

        // Transform button to "Done" with futuristic animation
        transformButtonToDone();

        setTimeout(() => {
          statusEl.textContent = 'SCANNING FOR KEYS...';
          statusEl.className = 'status-overlay';
        }, 3000);
      }

      function transformButtonToDone() {
        console.log('transformButtonToDone called!'); // Debug
        const backButton = document.getElementById('backButton');
        const buttonText = backButton.querySelector('.button-text');
        const doneText = backButton.querySelector('.button-done-text');

        if (!backButton.classList.contains('done')) {
          console.log('Transforming button to done state'); // Debug

          // Check if Motion library is available
          if (typeof Motion !== 'undefined') {
            console.log('Using Motion library animation'); // Debug
            // Use Motion library for fantastic animation
            const { animate } = Motion;

            // First: Scale down and fade out current text
            animate(buttonText,
              {
                scale: [1, 0.3],
                opacity: [1, 0],
                rotateY: [0, 180]
              },
              {
                duration: 0.4,
                easing: "easeInOut"
              }
            ).finished.then(() => {
              buttonText.style.display = 'none';
              doneText.style.display = 'inline-block';
              doneText.style.opacity = '0';
              doneText.style.transform = 'scale(0.3) rotateY(180deg)';

              // Add done class for CSS animations
              backButton.classList.add('done');

              // Animate in the new text with particle-like effect
              animate(doneText,
                {
                  scale: [0.3, 1.2, 1],
                  opacity: [0, 1],
                  rotateY: [180, 0],
                },
                {
                  duration: 0.6,
                  easing: "easeOutBack"
                }
              );

              // Button transformation with glitch effect
              animate(backButton,
                {
                  scale: [1, 1.05, 0.95, 1.02, 1],
                  rotateZ: [0, -2, 2, -1, 0]
                },
                {
                  duration: 0.8,
                  easing: "easeOutElastic"
                }
              );
            });
          } else {
            console.log('Motion library not available, using CSS fallback'); // Debug
            // Fallback: Use CSS transitions
            useCSSFallbackAnimation(backButton, buttonText, doneText);
          }
        }
      }

      function useCSSFallbackAnimation(backButton, buttonText, doneText) {
        // Add CSS transition classes
        buttonText.style.transition = 'all 0.4s ease-in-out';
        doneText.style.transition = 'all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
        backButton.style.transition = 'all 0.8s ease-in-out';

        // Start animation
        buttonText.style.transform = 'scale(0.3) rotateY(180deg)';
        buttonText.style.opacity = '0';

        setTimeout(() => {
          buttonText.style.display = 'none';
          doneText.style.display = 'inline-block';
          doneText.style.opacity = '0';
          doneText.style.transform = 'scale(0.3) rotateY(180deg)';

          // Add done class
          backButton.classList.add('done');

          // Animate in new text
          setTimeout(() => {
            doneText.style.transform = 'scale(1.2) rotateY(0deg)';
            doneText.style.opacity = '1';

            setTimeout(() => {
              doneText.style.transform = 'scale(1) rotateY(0deg)';
            }, 300);
          }, 50);

          // Button glitch effect
          let glitchStep = 0;
          const glitchSteps = [
            'scale(1.05) rotate(-2deg)',
            'scale(0.95) rotate(2deg)',
            'scale(1.02) rotate(-1deg)',
            'scale(1) rotate(0deg)'
          ];

          const glitchInterval = setInterval(() => {
            if (glitchStep < glitchSteps.length) {
              backButton.style.transform = `translateX(-50%) translateY(-2px) ${glitchSteps[glitchStep]}`;
              glitchStep++;
            } else {
              clearInterval(glitchInterval);
              backButton.style.transform = 'translateX(-50%) translateY(-2px)';
            }
          }, 200);
        }, 400);
      }

      async function updateKeyInAirtable(targetIndex) {
        if (!userEmail || !recordId) return false;
        
        const keyNumber = targetIndex + 1;
        const keyField = `key${keyNumber} status`;
        
        try {
          console.log(`Auto-collecting Key #${keyNumber}...`);
          
          const response = await fetch('/api/harty/update-key', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              recordId: recordId,
              keyField: keyField,
              status: 'scanned'
            })
          });

          const data = await response.json();
          
          if (data.success) {
            console.log(`Key #${keyNumber} successfully saved to Airtable`);
            
            // Update localStorage
            const keyStatuses = JSON.parse(localStorage.getItem('userKeyStatuses') || '{}');
            keyStatuses[`key${keyNumber}`] = 'scanned';
            localStorage.setItem('userKeyStatuses', JSON.stringify(keyStatuses));
            
            return true;
          } else {
            console.error('Failed to update Airtable:', data.error);
            return false;
          }
        } catch (error) {
          console.error('Error updating Airtable:', error);
          return false;
        }
      }

      function checkIfAlreadyScanned(targetIndex) {
        const keyStatuses = JSON.parse(localStorage.getItem('userKeyStatuses') || '{}');
        const keyNumber = targetIndex + 1;
        return keyStatuses[`key${keyNumber}`] === 'scanned';
      }

      async function handleTargetFound(targetIndex) {
        if (isProcessing) return;
        
        const keyNumber = targetIndex + 1;
        console.log(`Target ${targetIndex} found - Key #${keyNumber} (Bear=Key#1, Raccoon=Key#2)`);
        
        // Check if already scanned
        if (checkIfAlreadyScanned(targetIndex)) {
          console.log(`Key #${keyNumber} already scanned - showing status only`);
          statusEl.textContent = `‚úÖ KEY #${keyNumber} ALREADY COLLECTED`;
          statusEl.className = 'status-overlay collected-message';

          // Transform button to "Done" with futuristic animation for already collected keys too
          transformButtonToDone();

          setTimeout(() => {
            statusEl.textContent = 'SCANNING FOR KEYS...';
            statusEl.className = 'status-overlay';
          }, 3000);
          return;
        }
        
        isProcessing = true;
        showStatus(`üîÑ COLLECTING KEY #${keyNumber}...`);
        
        // Auto-collect after a short delay (let animation play)
        setTimeout(async () => {
          const success = await updateKeyInAirtable(targetIndex);
          
          if (success) {
            showCollectedStatus(keyNumber);
            console.log(`Key #${keyNumber} auto-collected successfully!`);
          } else {
            showStatus(`‚ùå FAILED TO SAVE KEY #${keyNumber}`, true);
            setTimeout(() => {
              showStatus('SCANNING FOR KEYS...');
            }, 3000);
          }
          
          setTimeout(() => {
            isProcessing = false;
          }, 2000);
        }, 1500);
      }

      // Set up event listeners when scene is ready
      document.addEventListener('DOMContentLoaded', () => {
        const sceneEl = document.querySelector('a-scene');
        
        sceneEl.addEventListener('renderstart', () => {
          console.log('Auto-collect AR scanner ready');
          showStatus('SCANNING FOR KEYS...');
          
          // Scene listener with target ID mapping
          sceneEl.addEventListener('targetFound', (event) => {
            console.log('Scene targetFound event detected:', event);
            try {
              let targetIndex = 0;
              
              // Try to get the correct targetIndex from event
              if (event.detail) {
                targetIndex = event.detail.targetIndex ?? 
                             event.detail.target?.targetIndex ?? 
                             event.detail.index ?? 0;
              }
              
              // Map based on which target element triggered (if available)
              const targetElement = event.target;
              if (targetElement && targetElement.id === 'target2') {
                targetIndex = 1;
                console.log('Detected target2 element, forcing Key #2');
              } else if (targetElement && targetElement.id === 'target1') {
                targetIndex = 0;
                console.log('Detected target1 element, forcing Key #1');
              }
              
              console.log('Final processing targetIndex:', targetIndex, 'as Key #' + (targetIndex + 1));
              handleTargetFound(targetIndex);
            } catch (error) {
              console.error('Error in targetFound handler:', error);
            }
          });
          
          // Keep individual listeners as backup with more debugging
          const target1 = document.getElementById('target1');
          const target2 = document.getElementById('target2');
          
          console.log('Target elements found:', { target1: !!target1, target2: !!target2 });
          
          if (target1) {
            target1.addEventListener('targetfound', (event) => {
              console.log('Individual Target 1 listener fired - Bear Model - FORCING Key #1');
              event.stopPropagation(); // Prevent scene listener from firing
              handleTargetFound(0); // Always Key #1
            });
            target1.addEventListener('targetlost', (event) => {
              console.log('Target 1 lost');
            });
          }
          
          if (target2) {
            target2.addEventListener('targetfound', (event) => {
              console.log('Individual Target 2 listener fired - Raccoon Model - FORCING Key #2');
              event.stopPropagation(); // Prevent scene listener from firing
              handleTargetFound(1); // Always Key #2
            });
            target2.addEventListener('targetlost', (event) => {
              console.log('Target 2 lost');
            });
          }
        });
      });
    </script>
  </body>
</html>
