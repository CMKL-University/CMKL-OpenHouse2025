<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CMKL Openhouse 2025 - Key Found!</title>
    <script src="https://cdn.jsdelivr.net/npm/motion@11.11.13/dist/motion.iife.js"></script>
    <!-- Configuration -->
    <script src="config.js?v=20250904"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            background: #000616;
            color: #6be4f0;
            font-family: 'Darker Grotesque', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            margin: 0 auto;
            background: #000616;
            max-width: 393px;
            max-height: 874px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Success Animation Container */
        .success-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        
        /* Large Success Icon */
        .success-icon-large {
            width: 120px;
            height: 120px;
            border: 5px solid #00ff41;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, 
                rgba(0, 255, 65, 0.2), 
                rgba(107, 228, 240, 0.1)
            );
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.6),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            animation: successIconPulse 2s ease-in-out infinite;
        }
        
        .success-icon-large::after {
            content: 'âœ“';
            font-size: 60px;
            color: #00ff41;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41;
        }
        
        @keyframes successIconPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 0 30px rgba(0, 255, 65, 0.6),
                    inset 0 0 20px rgba(0, 255, 65, 0.1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 0 50px rgba(0, 255, 65, 0.8),
                    inset 0 0 30px rgba(0, 255, 65, 0.2),
                    0 0 70px rgba(107, 228, 240, 0.4);
            }
        }
        
        /* Success Title */
        .success-title {
            font-size: 36px;
            font-weight: 900;
            color: #00ff41;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41;
            animation: titleGlow 3s ease-in-out infinite;
            letter-spacing: 2px;
        }
        
        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 30px #00ff41;
            }
            50% {
                text-shadow: 
                    0 0 15px #00ff41,
                    0 0 30px #00ff41,
                    0 0 45px #00ff41,
                    0 0 60px #6be4f0;
            }
        }
        
        /* Success Message */
        .success-message {
            font-size: 18px;
            font-weight: 600;
            color: #CAFAFF;
            text-align: center;
            margin-bottom: 10px;
            max-width: 80%;
            line-height: 1.4;
        }
        
        .success-submessage {
            font-size: 14px;
            color: #6be4f0;
            text-align: center;
            opacity: 0.8;
            margin-bottom: 40px;
            max-width: 70%;
            letter-spacing: 0.5px;
        }
        
        /* Key Information Card */
        .key-info-card {
            background: linear-gradient(135deg, 
                rgba(34, 178, 185, 0.2), 
                rgba(0, 148, 109, 0.15)
            );
            border: 2px solid #22B2B9;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(107, 228, 240, 0.3);
            max-width: 90%;
            text-align: center;
            animation: cardFloat 4s ease-in-out infinite;
        }
        
        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0px);
                box-shadow: 0 0 25px rgba(107, 228, 240, 0.3);
            }
            50% {
                transform: translateY(-5px);
                box-shadow: 0 5px 35px rgba(107, 228, 240, 0.4);
            }
        }
        
        .key-info-title {
            font-size: 16px;
            font-weight: 700;
            color: #6BE4F0;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .key-info-content {
            font-size: 14px;
            color: #CAFAFF;
            line-height: 1.5;
        }
        
        .key-number {
            font-size: 20px;
            font-weight: 800;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .action-button {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.8), rgba(107, 228, 240, 0.8));
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            font-family: 'Darker Grotesque', sans-serif;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 120px;
        }
        
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
            background: linear-gradient(135deg, rgba(0, 255, 65, 1), rgba(107, 228, 240, 1));
        }
        
        .action-button.secondary {
            background: linear-gradient(135deg, rgba(34, 178, 185, 0.8), rgba(0, 148, 109, 0.8));
            border-color: #6BE4F0;
            box-shadow: 0 0 20px rgba(107, 228, 240, 0.4);
        }
        
        .action-button.secondary:hover {
            box-shadow: 0 0 30px rgba(107, 228, 240, 0.6);
            background: linear-gradient(135deg, rgba(34, 178, 185, 1), rgba(0, 148, 109, 1));
        }
        
        /* Progress Indicator */
        .progress-container {
            width: 200px;
            height: 6px;
            background: rgba(107, 228, 240, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #6be4f0);
            width: 0%;
            border-radius: 3px;
            animation: progressFill 2s ease-out forwards;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
        }
        
        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .progress-text {
            font-size: 12px;
            color: #6be4f0;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        /* Particle Effects */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff41;
            border-radius: 50%;
            opacity: 0.8;
            animation: particleFloat 6s linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20px) translateX(20px);
                opacity: 0;
            }
        }
        
        /* Background Matrix Elements */
        .matrix-element {
            position: absolute;
            opacity: 0.15;
            z-index: 0;
        }
        
        .matrix-element-1 {
            left: 10%;
            top: 15%;
            width: 60px;
            height: 60px;
            border: 2px solid #6be4f0;
            border-radius: 50%;
            animation: matrixPulse1 4s ease-in-out infinite;
        }
        
        .matrix-element-2 {
            right: 15%;
            top: 25%;
            width: 40px;
            height: 40px;
            border: 2px solid #00ff41;
            transform: rotate(45deg);
            animation: matrixPulse2 5s ease-in-out infinite;
        }
        
        .matrix-element-3 {
            left: 20%;
            bottom: 20%;
            width: 50px;
            height: 50px;
            border: 2px solid #6be4f0;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: matrixPulse3 3.5s ease-in-out infinite;
        }
        
        @keyframes matrixPulse1 {
            0%, 100% { 
                opacity: 0.15; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.3; 
                transform: scale(1.1); 
            }
        }
        
        @keyframes matrixPulse2 {
            0%, 100% { 
                opacity: 0.15; 
                transform: rotate(45deg) scale(1); 
            }
            50% { 
                opacity: 0.25; 
                transform: rotate(45deg) scale(1.2); 
            }
        }
        
        @keyframes matrixPulse3 {
            0%, 100% { 
                opacity: 0.15; 
                transform: scale(1); 
            }
            50% { 
                opacity: 0.3; 
                transform: scale(1.15); 
            }
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .success-title {
                font-size: 28px;
            }
            
            .success-message {
                font-size: 16px;
            }
            
            .action-buttons {
                justify-content: center;
                gap: 15px;
            }
            
            .action-button {
                width: 220px;
            }
            
            .key-info-card {
                padding: 20px;
                margin-bottom: 30px;
            }
        }
        
        /* Entry Animation */
        .animate-in {
            animation: slideInUp 1s ease-out;
        }
        
        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Particle Container -->
        <div class="particle-container" id="particleContainer"></div>
        
        <!-- Background Matrix Elements -->
        <div class="matrix-element matrix-element-1"></div>
        <div class="matrix-element matrix-element-2"></div>
        <div class="matrix-element matrix-element-3"></div>
        
        <!-- Success Container -->
        <div class="success-container animate-in">
            <!-- Success Icon -->
            <div class="success-icon-large"></div>
            
            <!-- Success Title -->
            <div class="success-title">KEY FOUND!</div>
            
            <!-- Success Messages -->
            <div class="success-message">Congratulations! You've successfully scanned your key.</div>
            <div class="success-submessage">Your AR experience has been unlocked.</div>
            
            <!-- Key Information Card -->
            <div class="key-info-card">
                <div class="key-info-title">DISCOVERED KEY</div>
                <div class="key-info-content">
                    Key <span class="key-number" id="keyNumber">1</span><br>
                    Scanned at <span id="scanTime">--:--</span><br>
                    Status: <span style="color: #00ff41;">ACTIVE</span>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-text">Experience Loading Complete</div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-button" onclick="continueExperience()">SCAN MORE KEYS</button>
            </div>
        </div>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particleContainer');
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                // Random color between green and cyan
                const colors = ['#00ff41', '#6be4f0', '#22B2B9'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
                
                container.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    if (container.contains(particle)) {
                        container.removeChild(particle);
                    }
                }, 8000);
            }
            
            // Create initial particles
            for (let i = 0; i < 8; i++) {
                setTimeout(() => createParticle(), i * 500);
            }
            
            // Continue creating particles
            setInterval(createParticle, 1500);
        }
        
        // Secure API configuration - no sensitive data exposed
        const API_BASE = window.APP_CONFIG?.API_BASE || '/api';
        
        // Function to make secure API calls through backend
        async function secureApiRequest(endpoint, data = null, method = 'POST') {
            const sessionId = window.currentSessionId || null;
            
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            
            if (data) {
                options.body = JSON.stringify({
                    sessionId,
                    ...data
                });
            }
            
            const response = await fetch(`${API_BASE}${endpoint}`, options);
            
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API error: ${response.status} - ${errorText}`);
            }
            
            return await response.json();
        }
        
        // Function to update key status via secure backend
        async function updateKeyStatus(keyNumber) {
            try {
                const recordId = localStorage.getItem('airtableRecordId');
                const userEmail = localStorage.getItem('userEmail');
                
                if (!recordId || !userEmail) {
                    console.warn('Missing user data - cannot update status');
                    return;
                }
                
                const keyField = `key${keyNumber} status`;
                
                const response = await secureApiRequest('/airtable/update', {
                    recordId: recordId,
                    fields: {
                        [keyField]: 'scanned'
                    }
                });
                
                if (response.success) {
                    console.log(`Key ${keyNumber} status updated successfully`);
                    
                    // Update local storage
                    const keyStatuses = JSON.parse(localStorage.getItem('userKeyStatuses') || '{}');
                    keyStatuses[`key${keyNumber}`] = 'scanned';
                    localStorage.setItem('userKeyStatuses', JSON.stringify(keyStatuses));
                    
                    return response;
                } else {
                    console.log(`Key ${keyNumber} status update disabled: ${response.message}`);
                    return null;
                }
                
            } catch (error) {
                console.error('Failed to update key status:', error);
                // Don't throw error - allow success page to continue
                return null;
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('CMKL Success Page - Loading...');
            
            // Start particle effects
            createParticles();
            
            // Load key information
            loadKeyInfo();
            
            // Update Airtable with scanned key
            updateScannedKey();
            
            // Celebration effect
            setTimeout(celebrationEffect, 1000);
        });
        
        async function updateScannedKey() {
            try {
                const selectedKey = localStorage.getItem('selectedKey') || '1';
                await updateKeyStatus(parseInt(selectedKey));
                console.log(`Key ${selectedKey} marked as scanned`);
            } catch (error) {
                console.error('Failed to update key status:', error);
            }
        }
        
        function loadKeyInfo() {
            const selectedKey = localStorage.getItem('selectedKey') || '1';
            const timestamp = localStorage.getItem('timestamp') || Date.now();
            const targetIndex = localStorage.getItem('targetIndex') || '0';
            
            // Update UI with key information
            document.getElementById('keyNumber').textContent = selectedKey;
            
            // Format scan time
            const scanDate = new Date(parseInt(timestamp));
            const timeString = scanDate.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('scanTime').textContent = timeString;
            
            console.log('Key Info:', { selectedKey, timestamp, targetIndex });
        }
        
        function celebrationEffect() {
            // Create celebration particles burst
            const container = document.getElementById('particleContainer');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 6px;
                    height: 6px;
                    background: #00ff41;
                    border-radius: 50%;
                    left: ${centerX}px;
                    top: ${centerY}px;
                    pointer-events: none;
                    z-index: 100;
                    box-shadow: 0 0 10px #00ff41;
                `;
                
                container.appendChild(particle);
                
                // Animate particle burst
                const angle = (i / 20) * Math.PI * 2;
                const velocity = 80 + Math.random() * 40;
                
                if (typeof Motion !== 'undefined') {
                    Motion.animate(particle, {
                        x: Math.cos(angle) * velocity,
                        y: Math.sin(angle) * velocity,
                        opacity: [1, 0],
                        scale: [1, 0]
                    }, {
                        duration: 2,
                        easing: 'ease-out'
                    }).finished.then(() => {
                        if (container.contains(particle)) {
                            container.removeChild(particle);
                        }
                    });
                } else {
                    // Fallback animation
                    particle.style.transition = 'all 2s ease-out';
                    particle.style.transform = `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px) scale(0)`;
                    particle.style.opacity = '0';
                    
                    setTimeout(() => {
                        if (container.contains(particle)) {
                            container.removeChild(particle);
                        }
                    }, 2000);
                }
            }
        }
        
        // Navigation functions
        function continueExperience() {
            // Store completion state
            localStorage.setItem('experienceComplete', 'true');
            localStorage.setItem('completionTime', Date.now());
            
            // Clear previous scan data for next scan
            localStorage.removeItem('keyFound');
            localStorage.removeItem('targetIndex');
            localStorage.removeItem('timestamp');
            
            // Navigate back to key selection page
            window.location.href = 'page2.html';
        }
        
        function scanAnother() {
            // Same as continue - both go back to key selection
            continueExperience();
        }
        
        // Prevent accidental navigation
        window.addEventListener('beforeunload', function(e) {
            if (!localStorage.getItem('experienceComplete')) {
                const message = 'Are you sure you want to leave? Your progress may be lost.';
                e.returnValue = message;
                return message;
            }
        });
        
        // Add some interactive effects
        document.addEventListener('click', function(e) {
            // Create click effect
            const x = e.clientX;
            const y = e.clientY;
            
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: 20px;
                height: 20px;
                border: 2px solid #00ff41;
                border-radius: 50%;
                transform: translate(-50%, -50%) scale(0);
                pointer-events: none;
                z-index: 1000;
            `;
            
            document.body.appendChild(ripple);
            
            // Animate ripple
            if (typeof Motion !== 'undefined') {
                Motion.animate(ripple, {
                    scale: [0, 3],
                    opacity: [0.8, 0]
                }, {
                    duration: 0.6,
                    easing: 'ease-out'
                }).finished.then(() => {
                    if (document.body.contains(ripple)) {
                        document.body.removeChild(ripple);
                    }
                });
            } else {
                ripple.style.transition = 'all 0.6s ease-out';
                ripple.style.transform = 'translate(-50%, -50%) scale(3)';
                ripple.style.opacity = '0';
                
                setTimeout(() => {
                    if (document.body.contains(ripple)) {
                        document.body.removeChild(ripple);
                    }
                }, 600);
            }
        });
    </script>
</body>
