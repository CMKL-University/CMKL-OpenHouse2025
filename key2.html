<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Key - CMKL Open House 2025</title>
    <!-- Speed Insights -->
    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000616 url('svg/background.svg') no-repeat center center fixed;
            background-size: cover;
            color: #6be4f0;
            font-family: 'Darker Grotesque', sans-serif;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
            pointer-events: none;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            margin: 0 auto;
            background: transparent;
            max-width: 393px;
            max-height: 874px;
            overflow: hidden;
            z-index: 2;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 3;
            gap: 30px;
        }

        /* Top decorative border */
        .top-border {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            height: 25px;
            background: linear-gradient(90deg, #22B2B9 0%, #00946D 100%);
            mask: url('svg/Group 1.svg');
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            z-index: 5;
        }

        /* Bottom decorative border */
        .bottom-border {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            height: 25px;
            background: linear-gradient(90deg, #22B2B9 0%, #00946D 100%);
            mask: url('svg/Group 1.svg');
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            z-index: 5;
        }

        /* Diagonal decorative element */
        .diagonal-decoration {
            position: absolute;
            top: -563px;
            left: 50%;
            transform: translateX(-50%) rotate(315deg);
            width: 455px;
            height: 455px;
            border: 163px dashed rgba(1, 89, 187, 0.08);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Header section */
        .header {
            text-align: center;
        }

        .innovation-title {
            font-size: 26.9px;
            font-weight: 600;
            color: #00fa96;
            letter-spacing: 1.34px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 250, 150, 0.5);
        }

        .innovation-decoration {
            width: 280px;
            height: 64px;
            margin: 0 auto;
            position: relative;
        }

        /* Key display area */
        .key-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: float 4s ease-in-out infinite;
            gap: 5px;
        }

        .key-frame {
            width: 550px;
            height: 560px;
            background-image: url('svg/key2/Group 7.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(0, 250, 150, 0.3));
            cursor: pointer;
            transition: all 0.3s ease;
        }


        .key-image {
            width: 400px;
            height: 500px;
            object-fit: contain;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            pointer-events: none;
            animation: keyGlitch 0.8s ease-in-out infinite;
        }

        .progress-text {
            font-size: 20px;
            font-weight: 600;
            color: #00fa96;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 250, 150, 0.5);
        }

        .percentage-text {
            font-family: 'Orbitron', 'Roboto Mono', 'Courier New', monospace;
            font-size: 128px;
            font-weight: 700;
            color: #00fa96;
            opacity: 0.6;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 250, 150, 0.3);
            animation: percentageGlow 1s ease-in-out infinite alternate;
        }

        /* Key frame hover effects */
        .key-frame:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 30px rgba(0, 250, 150, 0.5));
        }

        .key-frame:active {
            transform: scale(1.02);
            filter: drop-shadow(0 0 15px rgba(0, 250, 150, 0.8));
        }

        /* Floating animation for the entire key display */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Glitch animation for the key image */
        @keyframes keyGlitch {
            0%, 90%, 100% {
                transform: translate(0, 0) scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            }
            91% {
                transform: translate(-2px, 1px) scale(1.01);
                filter: drop-shadow(2px -1px 20px rgba(255, 0, 0, 0.8))
                        drop-shadow(-1px 2px 20px rgba(0, 255, 255, 0.8));
            }
            92% {
                transform: translate(1px, -1px) scale(0.99);
                filter: drop-shadow(-2px 1px 20px rgba(0, 255, 0, 0.8))
                        drop-shadow(1px -2px 20px rgba(255, 255, 0, 0.8));
            }
            93% {
                transform: translate(-1px, 2px) scale(1.02);
                filter: drop-shadow(1px 2px 20px rgba(255, 0, 255, 0.8))
                        drop-shadow(-2px -1px 20px rgba(0, 255, 255, 0.8));
            }
            94% {
                transform: translate(2px, -2px) scale(0.98);
                filter: drop-shadow(-1px -2px 20px rgba(255, 255, 0, 0.8))
                        drop-shadow(2px 1px 20px rgba(255, 0, 0, 0.8));
            }
            95% {
                transform: translate(0, 0) scale(1);
                filter: drop-shadow(0 0 25px rgba(255, 215, 0, 1));
            }
        }

        /* Percentage glow animation */
        @keyframes percentageGlow {
            0% {
                text-shadow: 0 0 15px rgba(0, 250, 150, 0.3);
                opacity: 0.6;
            }
            100% {
                text-shadow: 0 0 25px rgba(0, 250, 150, 0.6);
                opacity: 0.8;
            }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .main-container {
                max-width: 100vw;
                max-height: 100vh;
            }

            .top-border, .bottom-border {
                width: 95vw;
                max-width: 400px;
                height: 20px;
            }

            .container {
                padding: 15px;
            }

            .innovation-title {
                font-size: 22px;
            }

            .key-frame {
                width: 380px;
                height: 390px;
            }

            .key-image {
                width: 280px;
                height: 380px;
            }

            .progress-text {
                font-size: 18px;
            }

            .percentage-text {
                font-size: 80px;
                letter-spacing: 1.5px;
            }

            .key-display {
                gap: 20px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .main-container {
                max-width: 450px;
            }
        }

        @media (min-width: 769px) {
            .main-container {
                max-width: 393px;
                max-height: 874px;
                margin: 0 auto;
                transform: scale(1);
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 600px) {
            .main-container {
                height: 100vh;
                max-height: none;
                overflow-y: auto;
            }
        }

        /* Cyberpunk glow effects */
        .glow-text {
            text-shadow:
                0 0 5px #00fa96,
                0 0 10px #00fa96,
                0 0 15px #00fa96,
                0 0 20px #00fa96;
        }

        .scan-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 250, 150, 0.03) 2px,
                rgba(0, 250, 150, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="main-container">

        <!-- Top decorative border -->
        <div class="top-border"></div>

        <!-- Bottom decorative border -->
        <div class="bottom-border"></div>

        <div class="container">
            <!-- Decorative elements -->
            <div class="diagonal-decoration"></div>
            <div class="scan-lines"></div>

        <!-- Key display -->
        <div class="key-display">
            <div class="innovation-decoration">
                <img src="svg/key2/innovation.svg" alt="Innovation Key Decoration" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <div class="key-frame" onclick="navigateToScanner()">
                <img src="svg/key2/keypic.svg" alt="Innovation Key" class="key-image" style="margin-left: 25px ; margin-bottom: 20px;">
            </div>
            <p class="progress-text glow-text">Click the key to scan!</p>
            <p class="percentage-text">20%</p>
        </div>
    </div>
    </div>

    <script>
        function navigateToScanner() {
            // Add click effect to key frame
            const keyFrame = document.querySelector('.key-frame');
            keyFrame.style.transform = 'scale(0.98)';
            keyFrame.style.filter = 'drop-shadow(0 0 40px rgba(0, 250, 150, 0.8))';

            setTimeout(() => {
                // Navigate to scanner for key2
                window.location.href = 'scanner.html?key=key2';
            }, 200);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Animate the key image on load
            const keyImage = document.querySelector('.key-image');
            keyImage.style.opacity = '0';
            keyImage.style.transform = 'scale(0.8)';

            setTimeout(() => {
                keyImage.style.transition = 'all 1s ease-out';
                keyImage.style.opacity = '1';
                keyImage.style.transform = 'scale(1)';
            }, 300);

            // Key frame is now handled by CSS hover effects
        });
    </script>
</body>
</html>
